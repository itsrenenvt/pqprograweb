<!DOCTYPE>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="PQG">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control submit por evento formulario</title>
</head>
<body>
	<script type="text/javascript">
		function valida(campo){
			var bRet = false;
			var i=0;

			for (i=0;i<campo.length;i++){
				if (campo[i].checked)
					bRet = true;
			}
			if (!bRet)
				alert("No hay nada seleccionado");
			return bRet;
		}
	</script>
	<form>
		Opciones<br/>
		<input type="radio" name="rbUno" value="1"/>Uno<br/>
		<input type="radio" name="rbUno" value="2"/>Dos<br/>
		<input type="radio" name="rbUno" value="3"/>Tres<br/>
		<br/>
		<input type="submit" onClick="return valida(rbUno);" value="Ok"/>
	</form>
</body>
</html>
